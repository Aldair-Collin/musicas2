<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema de Tienda</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body>

<header th:replace='layouts/plantilla :: header'></header>
<div class="card">
    <div class="card-header">
        Lista de Categorias
    </div>
    <div class="card-body">
        <a class="btn btn-primary" th:href="@{/agregar}">Agregar Categorias</a>
        <div th:if="${categorias!=null and !categorias.empty}" ></div>
        <table class="table caption-top">
            <caption></caption>
            <thead>
            <tr>
                <th scope="col">CODIGO</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">ESTADO</th>
                <th scope="col">EDITAR</th>
                <th scope="col">ELIMINAR</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria: ${categorias}">
                <td th:text="${categoria.id}"></td>
                <td th:text="${categoria.descripcion}"></td>
                <td th:text="${categoria.estado}"></td>
                <td><a th:href="@{/editar/}+${categoria.id}" th:text="Editar"></a></td>
                <td><a th:href="@{/eliminar/}+${categoria.id}" th:text="Eliminar"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

    <div th:if="${categorias==null or categorias.empty}" >
        No existen categorias para mostrar
    </div>
    <br/>
    <footer th:replace='layouts/plantilla :: footer'></footer>
</body>
</html>
